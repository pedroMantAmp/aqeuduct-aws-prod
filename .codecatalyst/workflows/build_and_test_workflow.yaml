Name: Workflow_3520
RunMode: QUEUED
Compute:
  Type: EC2
  Fleet: Linux.x86-64.Large
  SharedInstance: true
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  - Name: Example Action
    Identifier: aws/codebuild/standard:5.0
    Inputs:
      BuildspecOverride: |
        version: 0.2
        phases:
          install:
            runtime-versions:
              python: 3.12
            commands:
              - echo "Installing dependencies"
              - pip install -r requirements.txt
          build:
            commands:
              - echo "Running tests"
              - pytest
